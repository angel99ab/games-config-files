//  Filename: csgo/autoexec.cfg
//  Author: @peek4bUh
//  Source: https://github.com/angel99ab/games-config/
//  GameVersion: 1.38.5.7
//
//  This file is basically a personal config file that you put in the game's
//  files with your own personal settings such as crosshair settings, buy
//  binds, sensitivity and so on. The game automatically loads these settings
//  each time you start up the game.
//
//  This file should go in the Steam userdata folder:
//
//     <Steam-folder>\userdata\<user-id>\730\local\cfg


// ========================================================================= //
//                                 1. BINDS                                  //
// ========================================================================= //
unbindall                                            // Remove all binds from all keys
bind "ESCAPE" "cancelselect"                         // Cancel action


// 
// 1.1 MOVEMENT KEYS
// 
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SHIFT" "+speed"                                // Walk
bind "CTRL" "+duck"                                  // Crouch
bind "SPACE" "+jump"                                 // Jump, the mouse wheel is for bunny hop
bind "MWHEELDOWN" "+jump"


// 
// 1.2 WEAPON KEYS
// 
bind "1" "slot1"                                     // Primary weapon
bind "2" "slot2"                                     // Secondary weapon
bind "3" "slot3"                                     // Melee weapons
bind "4" "slot4"                                     // Cycle grenades
bind "5" "slot5"                                     // Bomb
bind "v" "slot8"                                     // Smoke grenade
bind "c" "slot10"                                    // Molotov Cocktail
bind "MOUSE1" "+attack"                              // Fire or stab with weapon
bind "MOUSE2" "+attack2"                             // Use the weapon crosshair (aug, awp, sg 553, etc)
bind "MOUSE4" "buymenu"                              // Show buy menu wheel
bind "e" "+use"                                      // Grab weapons, open or close doors, interact with chickens (hold key)
bind "r" "+reload"                                   // Reload weapon
bind "q" "lastinv"                                   // Last weapon used
bind "f" "+lookatweapon;r_cleardecals"               // Inspect weapon and clear all decals from the map (blood, bullet holes, etc)
bind "g" "drop"                                      // Drop weapons, grenades and bomb
bind "b" "slot12"                                    // Healthshot
bind "t" "+spray_menu"                               // Graffiti menu


// 
// 1.3 COMUNNICATION OPTIONS
// 
bind "MOUSE3" "player_ping"                          // Ping the map
bind "y" "messagemode"                               // Chat message
bind "ENTER" "messagemode2"                          // Team message
bind "ALT" "+voicerecord"                            // Talk to teammates
bind "KP_INS" "toggle voice_enable 1 0"              // Toggle mute or unmute teammates


// 
// 1.4 UI KEYS
// 
bind "TAB" "+showscores"                             // Scoreboard (hold key)
bind "m" "teammenu"                                  // Select team or spectator mode, does not work in competitive matches
bind "MOUSE5" "toggleconsole"                        // Toggle console (need to enable developer console option)


// ========================================================================= //
//                             2. MOUSE SETTINGS                             //
// ========================================================================= //
sensitivity "0.950000"                               // Ingame sensitivity from hip fire, to calculate your eDPI => DPI x Ingame sensitivity
zoom_sensitivity_ratio_mouse "1.0"                   // Ingame sensitivity when you scope
m_rawinput "1"                                       // Take input directly from the mouse and not from OS settings
m_customaccel "0"                                    // Mouse acceleration
m_yaw "0.022"                                        // Control the sensitivity of the X axis when looking left or right
m_pitch "0.022"                                      // Control the sensitivity of the Y axis when looking up or down


// ========================================================================= //
//                               3. CROSSHAIR                                //
// ========================================================================= //

// Checkout in the Steam Workshop the map => crashz' Crosshair Generator v3
// Some crosshairs I like:
//   CSGO-mKLr2-UY5pw-WBe5n-yeeRF-ZVkoE (this is listed below)
//   CSGO-oS4GB-HHQPk-QKt4K-EmUFt-JTDND
//   CSGO-fSULR-MXG4v-URrOV-uU8Hh-AtjjD
//   CSGO-2umDR-QwMOj-ucjD2-HQ7FU-FTsFF
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.800000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3.000000"


// ========================================================================= //
//                               4. VIEWMODEL                                //
// ========================================================================= //
cl_viewmodel_shift_left_amt "1.5"                    // How much the viewmodel moves to the left when shooting accuracy increases
cl_viewmodel_shift_right_amt "0.75"                  // How much the viewmodel moves to the right when shooting accuracy increases
viewmodel_fov "60"                                   // FOV
viewmodel_offset_x "1"                               // Changes viewmodel view in X scale
viewmodel_offset_y "1"                               // Changes viewmodel view in Y scale
viewmodel_offset_z "-1"                              // Changes viewmodel view in Z scale
viewmodel_presetpos "1"                              // Force custom viewmodel
viewmodel_recoil "1.0"                               // Amount of weapon recoil/aimpunch to display on viewmodel
cl_bob_lower_amt "21"                                // Viewmodel lowers when running
cl_bobamt_lat "0.33"                                 // Viewmodel moves side to side when running
cl_bobamt_vert "0.14"                                // Viewmodel moves up and down when running
cl_bobcycle "0.98"                                   // Frequency at which the viewmodel bobs
cl_righthand "1"                                     // Use the weapon in the right hand


// ========================================================================= //
//                                 5. RADAR                                  //
// ========================================================================= //
cl_drawhud_force_radar "0"                           // Show radar
cl_hud_radar_scale "1.15"                            // Radar size
cl_radar_rotate "1"                                  // The radar rotates following the player's camera
cl_radar_always_centered "1"                         // The radar is centered on the player
cl_radar_icon_scale_min "0.6"                        // How big your character dot appears on the radar
cl_radar_scale "0.400000"                            // Map zoom
cl_radar_square_with_scoreboard "1"                  // Square radar when showing the scores
cl_teammate_colors_show "1"                          // Display colors of the teammates


// ========================================================================= //
//                               6. NET_GRAPH                                //
// ========================================================================= //
net_graph "1"                                        // Show information: fps, ping, tick...
net_graphheight "64"                                 // Amount of pixels it will be from the bottom of the screen
net_graphholdsvframerate "0"                         // Hide the server framerate graph
net_graphipc "0"                                     // Hide IPCs on the net_graph
net_graphmsecs "400"                                 // Set the amount of seconds that the latency graph should represent
net_graphpos "1"                                     // Position of the net graph
net_graphproportionalfont "0"                        // Font size
net_graphshowinterp "1"                              // Draw the interpolation graph
net_graphshowlatency "1"                             // Draw the ping/packet loss graph
net_graphshowsvframerate "0"                         // Draw the server framerate graph
net_graphsolid "1"                                   // Make the net_graph solid
net_graphtext "1"                                    // Draw text fields


// ========================================================================= //
//                                 7. MACROS                                 //
// ========================================================================= //
bind "SPACE" "+jump; -attack; -jump"                 // Jumpthrow for nades
