//  Filename: rust/client.cfg
//  Author: @peek4bUh
//  Source: https://github.com/peek4bUh/games-config
//  GameVersion: 3.2
//
//  This file is basically a personal config file that you put in the game's
//  files with your own personal settings such as graphics settings, audio,
//  sensitivity, and so on so that the game automatically loads these settings
//  each time you start up the game.
//
//  It is split into several sections forming the configuration hierarchy
//  outlined below:
//      1. GRAPHICS
//      2. INPUT
//      3. CLIENT
//      4. EFFECTS
//         4.1 General
//         4.2 Mesh quality
//      5. GLOBAL
//      6. AUDIO
//      7. MISC
//         7.1 FPS
//         7.2 Game tips
//         7.1 RGB effects
//
//  Windows path:
//      ...\Steam\steamapps\common\Rust\cfg


//----------------------------------------------------------------------------
//  1. GRAPHICS
//----------------------------------------------------------------------------

// Set Anisotropic filtering to x16 to see better models in long distances
graphics.af "16"

graphics.aggressiveshadowlod "True"
graphics.aggressiveshadowlodwearable "True"

graphics.branding "True"

// Display chat
graphics.chat "True"

// Display coordinates on top center of screen
graphics.compass "1"

graphics.contactshadows "False"

// Disable this option because I'm using AMD gpu
graphics.dlss "-1"

// Disable depth of field and its default settings
graphics.dof "False"
graphics.dof_aper "12"
graphics.dof_blur "1"
graphics.dof_debug "False"
graphics.dof_focus_dist "10"
graphics.dof_focus_time "0.2"
graphics.dof_kernel_count "0"
graphics.dof_mode "0"

// How much distance the game will render objects
graphics.drawdistance "1500"

// Set field of view to 90
graphics.fov "90"

// Disable shadow casting on grass blades
graphics.grassshadows "False"

graphics.hlod "True"
graphics.impostorshadows "False"
graphics.jitterspread "1"
graphics.maxqueuedframes "2"

// Disable parallax mapping
graphics.parallax "0"

// Disable `Nvidia reflex mode` because I have AMD gpu
graphics.reflexintervalus "0"
graphics.reflexmode "0"

// Set this command to 1 to not see the game like roblox
graphics.renderscale "1"

graphics.resolution "0"

// Set `Fullscreen` mode
graphics.screenmode "1"

// Level of detail of the meshes
graphics.shaderlod "500"

// Set `No Cascades` for get a better performance
graphics.shadowcascades "1"

graphics.shadowdistance "100"

// Remove shadows from the torch, fireplace, etc...
graphics.shadowlights "0"


graphics.shadowmode "2"

// Determinate the quality of different shadows inside the game 
graphics.shadowquality "1"

// Make the user interface smaller
graphics.uiscale "0.70"

graphics.viewmodelcamera "True"
graphics.viewmodeldepth "True"
graphics.vm_fov_scale "True"
graphics.vm_horizontal_flip "False"

// Disable vertical sync
graphics.vsync "0"


//----------------------------------------------------------------------------
//  2. INPUT
//----------------------------------------------------------------------------

// Ingame sensitivity from hip fire
input.sensitivity "0.22"

input.ads_sensitivity "1.02"
input.alwayssprint "False"
input.autocrouch "False"
input.flipy "False"
input.holdtime "0.2"

input.toggleads "False"
input.toggleduck "False"
input.vehicle_flipy "False"
input.vehicle_sensitivity "1"


//----------------------------------------------------------------------------
//  3. CLIENT
//----------------------------------------------------------------------------
client.cambone ""
client.camdist "2"
client.camfov "70"
client.camoffset "(0.00, 1.00, 0.00)"
client.camoffset_relative "False"

// Show a crosshair when using weapons and tools
client.crosshair "True"

// Enable camera bob when sprinting
client.headbob "True"

// Show an X when dealing damage to a target
client.hitcross "True"

// Flash the screen red and push the camera a little when taking damage
client.hurtpunch "True"

// Set border radius of objects to interact with them
client.lookatradius "0.2"

// Press button to talk
client.pushtotalk "True"

client.rockskin "0"
client.showcaminfo "False"
client.sortskinsrecentlyused "True"
client.torchskin "0"
client.underwearskin "0"


//----------------------------------------------------------------------------
//  4. EFFECTS
//----------------------------------------------------------------------------

// 
// 4.1 General
// 

// Set antialiasing to `TSSAA`
effects.antialiasing "3"

// Disable ambient occlusion
effects.ao "False"

// Disable high quality bloom
effects.bloom "False"

// Disable lens dirt to clarify the image
effects.lensdirt "False"

effects.maxgibdist "150"
effects.maxgiblife "10"

// Set maximun amount of broken objects to 0
effects.maxgibs "0"

effects.mingiblife "5"

// Disable motion blur
effects.motionblur "False"

effects.otherplayerslightflares "True"
effects.shafts "False"

// Sharpen the scene
effects.sharpen "True"
effects.showoutlines "True"

// Disable dark corners in the screen
effects.vignet "False"

//
// 4.2 Mesh quality
//

// Limit particles to the minimum (like the smoke)
particle.quality "0"

// How detailed the objects will look
mesh.quality "100"

// How detailed the trees will look
tree.quality "200"

// How detailed the trees will look in long distances
tree.meshes "100"

// How detailed the floor will look
terrain.quality "50"

// Displace grass when walking over it (useful to see guns on the floor)
grass.displacement "True"

grass.distance "100"

// Do not enhance grass models
grass.quality "0"

grass.refresh_budget "0.3"

// Do not show decorations in the grass like flowers
decor.quality "0"

// Remove waves and have more static water
water.quality "0"

// Remove almost all relections of the buildings, rocks, etc...
water.reflections "0"

//----------------------------------------------------------------------------
//  5. GLOBAL
//----------------------------------------------------------------------------
global.asyncloadingpreset "0"

// Show players with underwear clothes
global.censornudity "2"

// Control whether audio recorded onto cassettes will be played
global.censorrecordings "False"

// Do not hide the contents of other people's signs
global.censorsigns "False"

// Font size for the console window
global.consolescale "12"

global.hideinteracttextwhileads "False"

// Set language of game to English
global.language "en"

// Limits the flashing frequency of music driven lights
global.limitflashing "False"

// Display FPS + RAM + Ping on bottom left corner
global.perf "4"

// Disable to play instruments with connected MIDI devices
global.processmidiinput "False"

// Show the game state on your steam friends list
global.richpresence "True"

// Show blood when hitting an enemy, npc or animal
global.showblood "True"

global.showitemcountsonpickup "True"
global.signundobuffer "10"
global.specnet "False"

// Disable streamer mode
global.streamermode "False"

global.usesingleitempickupnotice "True"

// How much time you need to press a key to exit from vehicle
global.vehicledismountholdtime "0"


//----------------------------------------------------------------------------
//  6. AUDIO
//----------------------------------------------------------------------------
audio.advancedocclusion "False"

// The volume of event sounds (Halloween, Christmas, etc)
audio.eventaudio "1"

// Listen audio when playing in a server
audio.game "1"

// Set volume of instruments when playing
audio.instruments "0.50"

// General volume of the game
audio.master "1"

// Do not listen music when playing in a server
audio.musicvolume "0"

// Listen music in menu
audio.musicvolumemenu "1"

// Set speaker mode to Stereo
audio.speakers "2"

// Control boom boxes and cassettes volume
audio.voiceprops "1"

// Control players volume when talking
audio.voices "1"

//----------------------------------------------------------------------------
//  7. MISC
//----------------------------------------------------------------------------

//
// 7.1 FPS
//
fps.limit "0"
fps.limitinbackground "False"
fps.limitinmenu "False"

//
// 7.2 Game tips
//
gametip.server_event_tips "True"
gametip.showgametips "True"

//
// 7.3 RGB effects
//
rgbeffects.brightness "0.25"
rgbeffects.colorcorrection_razer "(3.00, 3.00, 3.00)"
rgbeffects.colorcorrection_steelseries "(1.50, 1.50, 1.50)"
